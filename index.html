<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador Loteria</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-lg">
      <div class="pb-3">
        <h2 class="display-1">Loterias</h2>
        <hr>
        <p class="display-6">Gerador de Jogos Aleatorio</p>
      </div>
      <div class="form-group row">
        <label for="qntJogos" class="col-sm-2 col-form-label"
          >Escolha a quantidade de jogo(os)</label
        >
        <div class="col-sm-7">
          <input type="text" name="qntJogos" id="qntJogos" class="form-control"
          />
        </div>
        <p id="qntJogo" class="alert-info  rounded-3"></p>
        <label for="qntNmr" class="col-sm-2 col-form-label"
          >Escolha a quantidade de numeros por jogo</label
        >
        <div class="col-sm-7">
          <input type="text" name="qntNmr" id="qntNmr" class="form-control" />
        </div>
        <p id="qntNmrs" class="alert-info  rounded-3"></p>
        <label for="qntTot" class="col-sm-2 col-form-label"
          >Escolha a quantidade total de numeros</label
        >
        <div class="col-sm-7">
          <input type="text" name="qntTot" id="qntTot" class="form-control" />
        </div>
        <p id="qntTotal" class="alert-info  rounded-3"></p>
        <div>
          
        <button id="geraJogos" class="btn btn-primary">Gerar Jogos</button>
        <button id="reset" class="btn btn-primary">Resetar</button>
        </div>
      </div>

      <p id="resultado" class="d-inline-block mt-3 bg-success rounded-3 p-2 px-5 text-white" >Resultado</p>
    </div>
    <!--
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
  </body>
</html>
